<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link css bootstrap -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <title>Ekkogaia</title>
</head>

<body>
    <header>
        <!-- NAVBAR -->
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/logo.svg" alt="Ekkogaia">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collspse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toglle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html" id="home-menu">Home</a>
                        <a class="nav-item nav-link" href="index-sobrenos.html" id="about-menu">Sobre nós</a>
                        <a class="nav-item nav-link" href="index-contato.html" id="contact-menu">Contato</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="contato">
                <h3>Entre em contato</h3>
                <form class="form" method="POST">

                    <label for="inputNome">Nome:</label>
                    <input type="text" id="inputNome" name="name" required maxlength="60">
                    <span></span>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                    <span></span>

                    <label class="check">
                        <input type="checkbox" checked="checked"> <i class="icon ion-social-whatsapp"></i> Whatsapp
                        <span class="checkmark"></span>
                    </label>

                    <label for="inputEmail">Email:</label>
                    <input type="email" id="inputEmail" name="email" required maxlength="50">
                    <span></span>

                    <label for="textAreaMensagem">Mensagem:</label>
                    <textarea name="message" id="textAreaMensagem" required maxlength="100"></textarea>
                    <span></span>

                    <button>Enviar</button>

                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <div class="footer" id="footer">
        <footer>
            <div class="social"><a href="https://github.com/VitorVilla/PI-GRUPO1"><i

            <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html">Home</a></li>
                <li class="list-inline-item"><a href="index-sobrenos.html">Sobre nós</a></li>
                <li class="list-inline-item"><a href="index-contato.html">Contato</a></li>
            </ul>
            <p class="copyright">Vitor Villa | Daniel França</p>
        </footer>
    </div>
    <!-- Scripts bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
